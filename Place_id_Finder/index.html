<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place_id_Finder</title>
    <link rel="stylesheet" href="style.css"> 
      <script src="index.js"></script>
</head>
<body>
    <div style="display: none;">
    <input type="text" placeholder="Enter a location"  id="pac-input"
    class="controls"/>
    </div>
    <div id="infowindow-content">
        <span id="place-name" class="title"></span><br />
        <strong>Place ID:</strong> <span id="place-id"></span><br />
        <span id="place-address"></span>
      </div>
    <div id="map">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS-id_hySedcazZiLGkwkgZZYi-eiYdvg&callback=myMap&libraries=places" async></script>

    </div>
</body>
</html>
