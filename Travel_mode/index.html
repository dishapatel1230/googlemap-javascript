<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Mode</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class= "container-fluid" id="floating-panel">
        <div class="row">
            <div class ="col-7 mx-3 pt-3">
            <strong> Mode of Travel:  </strong>
            <select id="mode">
                <option value="DRIVING">Driving</option>
                <option value="WALKING">Walking</option>
                <option value="BICYCLING">Bicycling</option>
                <option value="TRANSIT">Transit</option>
              </select> 
          </div>
          <div class="col-5"></div>
       </div>
    </div>
    <div id="map">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS-id_hySedcazZiLGkwkgZZYi-eiYdvg&callback=myMap&libraries=places" async>
         </script>   

    </div>
</body>
</html>
